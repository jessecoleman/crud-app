<!doctype html>

<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Crud App</title>

		<!-- jQuery, Parse, font-awesome -->
		<script src="https://code.jquery.com/jquery.min.js"></script>
		<script src="//www.parsecdn.com/js/parse-1.6.0.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />

		<!-- Custom files -->
		<script type="text/javascript" src="js/jquery.raty-fa.js"></script>
		<script type="text/javascript" src="js/materialize.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<link rel="stylesheet" href="css/materialize.min.css" />
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<div class="container section">
			<div class="row">
				<div class="col s12 l8 offset-l2">
					<div class="card">
						<div class="card-image">
							<img src="img/surface-book-hero.jpg">
							<span class="card-title black-text">Microsoft Surface Book</span>
						</div>
						<div class="card-content">
							<p>
								Ultra-thin, meticulously crafted, with incredible screen resolution. This is the ultimate laptop.
							</p>
						</div>
						<div class="card-action">
							<div id="raty-container"></div>
							<form role="form" id="review">
								<div class="input-field">
									<label for="title">Title</label>
									<input type="text" id="title">
								</div>
								</br>
								<div class="input-field">
									<label for="review">Review</label>
									<textarea class="materialize-textarea" id="content"></textarea>
								</div>
								<br>
								<button type="submit" class="btn btn-primary">Submit Review</button>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div id="reviews" class="row">
				<div class="col s12 m6">
					<div class="card">
						<div class="card-content">
							<span class="card-title">Title</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
